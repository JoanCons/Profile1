<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Subastas.cl | Iniciar Sesión</title>
</head>

<body class="bg-dark">
    <section>
        <div class="row g-0">

            <div class="col-lg-5 bg-dark d-flex flex-column align-items-end
                    min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                    <h1> <a class="text-decoration-none text-dark" href="">Subastas.cl
                            </a></h1>
                </div>
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                    <h1 class="font-weight-bold mb-4">Crear subasta</h1>
                    <form class="mb-5">

                        <div class="mb-3">
                            <label for="Nombre" class="form-label
                                    font-weight-bold">Nombre de objeto a
                                    subastar</label>
                            <input type="text" class="form-control bg-dark-x
                                    border-0" id="NombreObjSubastar" placeholder="Ingresa el nombre del objeto">
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label
                                    font-weight-bold">Categoría</label>
                            <select class="form-control bg-dark-x border-0" id="categoriaObj" name="categoriaObj">
                                    <option value="Cat 1">Cat 1</option>
                                    <option value="Cat 2">Cat 2</option>
                                    <option value="Cat 3">Cat 3</option>
                                    <option value="Cat 4">Cat 4</option>
                                </select>
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label
                                    font-weight-bold">Fecha de apertura</label>
                            <input class="form-control bg-dark-x border-0" type="date" id="birthday" name="birthday">
                        </div>


                        <div class="col-lg-12">
                            <label for="aumentoDePuja" class="form-label
                                    font-weight-bold">Aumento De Puja</label>
                        </div>

                        <div class="mb-3 col-lg-12">
                            <input type="number" class="form-control
                                    bg-dark-x border-0 col-lg-5" id="Rut" placeholder="Ingresa la cantidad mínima para
                                    aumentar la puja">
                        </div>

                        <div class="mb-3">
                            <label for="Descripcion" class="form-label
                                    font-weight-bold">Descripción de objeto</label>
                            <input type="text" class="form-control bg-dark-x
                                    border-0" id="Descripcion" placeholder="Ingresa datos sobre el objeto">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary w-100">Aceptar
                                y crear subasta</button>
                    </form>
                </div>
            </div>
            <!-- uploadfile-->
            <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
                <div class="col-lg-7 d-none d-lg-block">
                    <div class="uploadFile">
                        <img src="/imgs/Upload-PNG-Image-File.png" id="imgUpload">
                        <input type="file" class="form-control bg-dark-xborder-0" id="uploadFile">
                    </div>
                </div>

                <!--end uploadfile-->
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>

</html>
